<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los pollos hermano</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Create Your Burger</h1>
            <img class="burger_top" src="./assets/img/burger-top.png" alt="">
        </header>
        <main>

            <input type="text" id="burger_name" placeholder="Name Your Burger">

            <h2>Ingredients</h2>
            <div class="ingredients_container">

                <div class="ingredient">
                    <img src="./assets/img/cheese.svg" alt="">
                    <span>Cheese</span>
                    <input type="checkbox" class="ingrediente" id="cheese" data-price="1">
                    <label for="cheese"> add</label>
                </div>
                <div class="ingredient">
                    <img src="./assets/img/tomato.svg" alt="">
                    <span>Tomato</span>
                    <input type="checkbox" class="ingrediente" id="tomato" data-price="1">
                    <label for="tomato"> add</label>
                </div>
                <div class="ingredient">
                    <img src="./assets/img/fried-egg.svg" alt="">
                    <span>Egg</span>
                    <input type="checkbox" class="ingrediente" id="egg" data-price="1">
                    <label for="egg"> add</label>
                </div>
                <div class="ingredient">
                    <img src="./assets/img/lettuce.svg" alt="">
                    <span>Lettuce</span>
                    <input type="checkbox" class="ingrediente" id="lettuce" data-price="1">
                    <label for="lettuce"> add</label>
                </div>
                <div class="ingredient">
                    <img src="./assets/img/mustard.svg" alt="">
                    <span>Mustard</span>
                    <input type="checkbox" class="ingrediente" id="mustard" data-price="1">
                    <label for="mustard"> add</label>
                </div>
                <div class="ingredient">
                    <img src="./assets/img/ketchup.svg" alt="">
                    <span>Ketchup</span>
                    <input type="checkbox" class="ingrediente" id="ketchup" data-price="1">
                    <label for="ketchup"> add</label>
                </div>
            </div>
            <div class="discount_coupon">
                <span>Discount Coupon</span>
                <input type="text" name="coupon" id="coupon" placeholder="123456878HUGEBURGER">
            </div>
            <button id="calcola" class="btn">calculate</button>
        </main>
        <footer>
            <span>Your Price</span>
            <span id="price"></span>
        </footer>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
